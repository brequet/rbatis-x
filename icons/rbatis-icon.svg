<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <style>
    .gear { fill: #DEA584; }
    .doc { fill: #ffffff; stroke: #333; stroke-width: 4; }
    .text { fill: #333; font-size: 16px; font-family: sans-serif; }
  </style>

  <!-- Gear -->
  <g transform="translate(64 64)">
    <circle r="28" class="gear" />
    <g>
      <circle r="36" fill="none" stroke="#DEA584" stroke-width="8" stroke-dasharray="8,12" />
    </g>
  </g>

  <!-- Document -->
  <rect x="12" y="12" width="44" height="60" class="doc" rx="4" />
  <text x="20" y="40" class="text">&lt;/&gt;</text>

  <!-- Small rust-style node or rivet -->
  <circle cx="24" cy="24" r="4" fill="#DEA584" />
</svg>
